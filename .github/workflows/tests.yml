name: Tests

on: [push]

env:
  RUST_BACKTRACE: full

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.66
          override: true
      - run: rustup component add rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.66
          override: true
      - run: rustup component add clippy

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    env:
      SKIP_RECIPES: 1
    steps:
      - uses: actions/checkout@main

      - name: Install Rust compiler
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.66
          default: true
          override: true
          components: rustfmt, clippy

      - name: "Build"
        run: cargo build --release

      - name: "Setup tests"
        run: mkdir -p out/

      - name: "Unit tests"
        run: cargo test --release
